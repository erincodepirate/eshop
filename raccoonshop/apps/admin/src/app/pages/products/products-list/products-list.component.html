<p-toast></p-toast>
<div class="admin-page">
    <p-card header="Products" subheader="List of all products">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button
                            styleClass="p-button-success"
                            label="New" 
                            icon="pi pi-plus" 
                            routerLink="form">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <p-table [value]="products" styleClass="p-datatable-gridlines">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Image</th>
                            <th pSortableColumn="countInStock">Stock <p-sortIcon field="countInStock"></p-sortIcon></th>
                            <th pSortableColumn="category">Category <p-sortIcon field="category"></p-sortIcon></th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-product>
                        <tr>
                            <td>{{product.name}}</td>
                            <td><img [src]="product.image" style="width: 100px"></td>
                            <td>{{product.countInStock}}</td>
                            <td>{{product.category ? product.category.name : ''}}</td>
                            <td>
                                <p-button
                                    styleClass="p-button-danger mr-2"
                                    label="Delete" 
                                    icon="pi pi-trash"
                                    (click)="deleteProduct(product.id)"
                                    >
                                </p-button>
                                <p-button
                                    styleClass="p-button-success"
                                    label="Edit" 
                                    icon="pi pi-pencil" 
                                    (click)="updateProduct(product.id)"
                                    >
                                </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </p-card>
</div>
<p-confirmDialog header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
