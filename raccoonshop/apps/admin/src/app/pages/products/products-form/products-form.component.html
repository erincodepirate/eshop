<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here.">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary mr-2"
                            [label]="editmode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                            >
                        </p-button>
                        <p-button 
                            styleClass="p-button-secondary"
                            label="Cancel"
                            icon="pi pi-arrow-circle-left"
                            (click)="goBack()">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                          <label for="name">Name</label>
                          <input formControlName="name" id="name" type="text" pInputText />
                          <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error"
                            >Name is required</small
                          >
                        </div>
                        <div class="p-field p-col">
                          <label for="icon">Icon</label>
                          <input formControlName="icon" id="icon" type="text" pInputText />
                          <small *ngIf="form.controls['icon'].invalid && isSubmitted" class="p-error"
                            >Icon is required</small
                          >
                        </div>
                      </div>
                      <div class="p-field p-col">
                        <label for="color">Color</label><br/>
                        <p-colorPicker formControlName="color" id="color"></p-colorPicker>
                      </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
