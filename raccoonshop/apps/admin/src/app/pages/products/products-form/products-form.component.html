<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editmode ? 'Edit Product' : 'Add Product'" subheader="You can add or edit products here.">
        <div class="p-grid">
            <div class="p-col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-right"></div>
                    <div class="p-toolbar-group-right">
                        <p-button 
                            styleClass="p-button-primary mr-2"
                            [label]="editmode ? 'Update' : 'Create'"
                            icon="pi pi-plus"
                            (click)="onSubmit()"
                            >
                        </p-button>
                        <p-button 
                            styleClass="p-button-secondary"
                            label="Cancel"
                            icon="pi pi-arrow-circle-left"
                            (click)="goBack()">
                        </p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col-12">
                <form [formGroup]="form">
                    <div class="p-fluid p-formgrid p-grid">
                        <div class="p-field p-col">
                          <label for="name">Name</label>
                          <input formControlName="name" id="name" type="text" pInputText />
                          <small *ngIf="form.controls['name'].invalid && isSubmitted" class="p-error"
                            >Name is required</small
                          >
                        </div>
                        <div class="p-field p-col">
                          <label for="brand">Brand</label>
                          <input formControlName="brand" id="brand" type="text" pInputText />
                          <small *ngIf="form.controls['brand'].invalid && isSubmitted" class="p-error"
                            >Brand is required</small
                          >
                        </div>
                        <div class="p-field p-col">
                          <label for="price">Price</label>
                          <p-inputNumber formControlName="price" id="price" inputId="price" ></p-inputNumber>
                          <small *ngIf="form.controls['price'].invalid && isSubmitted" class="p-error"
                            >Price is required</small
                          >
                        </div>
                        <div class="p-field p-col">
                          <label for="category">Category</label>
                          <select formControlName="category"Â class="form-control" id="category">
                            <option *ngFor="let category of categories">{{category.name}}</option>
                          </select>
                        </div>
                        <div class="isFeatured">
                          <label for="isFeatured">Featured</label>
                          <p-inputSwitch formControlName="isFeatured" id="isFeatured"></p-inputSwitch>
                        </div>
                      </div>
                </form>
            </div>
        </div>
    </p-card>
</div>
